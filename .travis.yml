language: python
python: 3.6

install: 
    - "pip install -r requirements.txt"

script:
    - python3 -m pytest test
    - python3 setup.py sdist --formats=gztar,zip

deploy:
    provider: releases
    skip_cleanup: true
    on:
        tags: true
    file_glob: true
    file:
        - dist/tarot-pkg-ensta-agile-project-$TRAVIS_TAG.tar.gz
        - dist/tarot-pkg-ensta-agile-project-$TRAVIS_TAG.zip
    api_key:
        secure: ""
